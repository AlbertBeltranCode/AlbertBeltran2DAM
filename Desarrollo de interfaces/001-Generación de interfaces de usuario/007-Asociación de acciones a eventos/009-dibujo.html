<!doctype html>
<html>
  <body>
    <!--Aqui creamos un lienzo que mas adelante utilizaremos -->
    <style>
      canvas {
        border: 1px solid grey;
      }
    </style>
    <canvas></canvas>
    <script>
      <!--Aqui recogemos el valor del lienzo y le asignamos un dith y height-->
      const lienzo = document.querySelector("canvas");
      const contexto = lienzo.getContext("2d");
      lienzo.width = 512;
      lienzo.height = 512;
      <!--Aqui hacemos que cuando se mueva el raton pinte en pantalla por donde se mueve el raton-->
      lienzo.onmousemove = function (e) {
        contexto.fillRect(e.offsetX, e.offsetY, 2, 2);
      };
    </script>
  </body>
</html>
