<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <label>Introduce aqui tu nombre</label>
    <input type="text" value="hola" />
    <select>
      <option>Valencia</option>
      <option>Castellon</option>
      <option>Alicante</option>
    </select>
    <textarea></textarea>
    <button>Dame Click</button>
    <fieldset>
      <legend>Persona:</legend>
      <label for="fname">Nombre:</label><br />
      <input type="text" id="fname" name="fname" value="Albert" /><br />
      <label for="lname">Apellido:</label><br />
      <input type="text" id="lname" name="lname" value="Beltran" /><br /><br />
      <input type="submit" value="Submit" />
    </fieldset>
    <p>Elige tu buscador favorito:</p>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Edge"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>
  </body>
</html>
