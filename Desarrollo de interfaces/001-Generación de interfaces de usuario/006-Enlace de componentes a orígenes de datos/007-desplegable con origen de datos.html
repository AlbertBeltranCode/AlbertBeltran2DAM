<!doctype html>
<html>
  <head>
  </head>
  <body>
    <select id="jugadores">
      <option>Selecciona a un jugador del Levante</option>
    </select>
    <script>
      fetch("jugadores.json")
      .then(response => response.json())
      .then(function(response){
        console.log(response)
        response['jugadores'].forEach(function(currentValue) {
          let option = document.createElement("option");
          option.textContent = currentValue;
          document.querySelector("#jugadores").appendChild(option);
        });
      })
    </script>
  </body>
</html>
