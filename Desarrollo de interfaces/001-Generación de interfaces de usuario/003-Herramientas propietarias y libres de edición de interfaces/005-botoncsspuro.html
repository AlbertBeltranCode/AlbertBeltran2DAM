<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <style>
      button {
        width: 100px; /* Anchura del botón */
        height: 40px;  /* Altura del botón */
        border: 2px solid #333; /* Borde delgado y oscuro */
        border-radius: 5px; /* Bordes ligeramente redondeados */
        background-color: #fff; /* Fondo blanco */
        color: #333; /* Texto en color oscuro */
        font-family: Arial, sans-serif; /* Tipografía simple */
        font-size: 14px; /* Tamaño de texto */
        cursor: pointer; /* Cursor de mano al pasar */
        padding: 10px; /* Espaciado interno */
        transition: background-color 0.3s, color 0.3s; /* Transición suave en hover */
      }

      button:hover {
        background-color: #333; /* Fondo oscuro al pasar el ratón */
        color: #fff; /* Texto en blanco al pasar el ratón */
      }

      button:focus {
        outline: none; /* Sin borde de enfoque */
      }
    </style>
  </head>
  <body>
    <button>
      Dame Click
    </button>
  </body>
  <script>
      document.querySelector("button").onclick = function(){
        alert("Has pulsado el boton")
      }
    </script>
</html>
