<form action="api.php" method="GET">
    <input type="hidden" name="o" value="clientes">
    <button type="button" id="mostrarPedidos">Mostrar Clientes y Pedidos</button>
	<div id="resultado"></div>
	<script>
		document.getElementById('mostrarPedidos').addEventListener('click', function () {
    // Realiza la solicitud AJAX
    fetch('http://localhost/dam2/AlbertBeltran2DAM/Programaci%c3%b3n%20de%20servicios%20y%20procesos/004-Generaci%c3%b3n%20de%20servicios%20en%20red/001-Protocolos%20est%c3%a1ndar%20de%20comunicaci%c3%b3n%20en%20red%20a%20nivel%20de%20aplicaci%c3%b3n/012-reorganizar/inc/damepedidos.php')
        .then(response => response.text()) // Esperamos HTML en lugar de JSON
        .then(data => {
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = data; // Simplemente insertamos el HTML de la tabla en el div
        })
        .catch(error => {
            console.error("Error al cargar los datos:", error);
            document.getElementById('resultado').innerHTML = "<p>Error al cargar los datos.</p>";
        });
});

		</script>
		
</form>
