<!doctype html>
<!-- Indica que este es un documento HTML5 -->
<html>
  <!-- Inicio del documento HTML -->
  <head> </head>
  <!-- Cabecera del documento (vacía en este caso) -->
  <body>
    <main>
      <!-- Contenedor principal -->
      <section></section>
      <!-- Sección vacía dentro del main -->
      <input id="mensaje" />
      <!-- Un campo de entrada de texto con el ID "mensaje" -->
    </main>

    <script>
      <!-- Inicio del bloque de código JavaScript -->
      // Define la función 'bucle', que reinicia el temporizador cada vez que se ejecuta
      function bucle() {
        clearTimeout(temporizador); // Detiene el temporizador anterior (si existe)
        temporizador = setTimeout("bucle()", 1000); // Establece un nuevo temporizador para ejecutar 'bucle()' cada 1000ms (1 segundo)
      }

      // Inicializa el temporizador llamando a la función 'bucle()' por primera vez,
      // que iniciará el bucle de ejecución cada segundo
      var temporizador = setTimeout("bucle()", 1000);
    </script>
    <!-- Fin del bloque de código JavaScript -->
  </body>
</html>
<!-- Fin del documento HTML -->
